<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

    <head>
        <title>Otsikko</title>
        <meta charset="utf-8" />
    </head>

    <body>
        <h1>Raaka-aineet</h1>

        <ul>
            <li th:each="raakaaine : ${raakikset}">
                <span th:text="${raakaaine.nimi}">Task</span>
                <form th:action="@{~/raakikset/{id}(id=${raakaaine.id})}" method="post">
                    <input type="submit" value="Poista"/>
                </form>
            </li>
        </ul>

        <h4>Lisaa raaka-aine</h4>

        <form method="POST" action="/raakikset">
            <input type="text" name="name"/><br/>
            <input type="submit" value="Add!"/>
        </form>
    </body>
</html>
